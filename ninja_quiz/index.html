<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ninja Quiz</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>


<div class="intro py-3 bg-white text-center">
  <div class="container">
    <h2 class="text-primary dispaly-3 my-4 ">Russel Quiz </h2>
  </div>
</div>


<div class="result py-4 d-none bg-light text-center">
 <div class="container lead ">
   <p>you are <span class="text-primary display-4 p-3">0%</span></p>
 </div> 
</div>
<!--quiz section-->
  <div class="quiz py-4 bg-primary">
    <div class="container"> 
      <h2 class="my-5 text-white">on with the questions...</h2>
       <form class="quiz-form text-light">
          <div class="my-5">
              <p class="lead font-weight-nomarl ">how do you give a russel directions?</p>
              <div class="form-check my-2 text-white-50">
                <input type="radio" name="q1" value="A" checked>
                <label class=" form-check-label"> show me the map</label>
              </div>
              <div class="form-check my-2 text-white-50">
                  <input type="radio" name="q1" value="B">
                  <label class=" form-check-label"> dont worry a ninja will find you </label>
                </div>
              </div>

              <div class="my-5">
                  <p class="lead font-weight-nomarl ">Does Russell like apple or corn lol</p>
                  <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value ="A" checked>
                    <label class=" form-check-label"> apple </label>
                  </div>
                  <div class="form-check my-2 text-white-50">
                      <input type="radio" name="q2" value="B">
                      <label class=" form-check-label"> corn </label>
                    </div>
                  </div>


                  <div class="my-5">
                      <p class="lead font-weight-nomarl ">Does Russell like cats or dogs </p>
                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class=" form-check-label"> cats </label>
                      </div>
                      <div class="form-check my-2 text-white-50">
                          <input type="radio" name="q3" value="B">
                          <label class=" form-check-label"> dogs </label>
                        </div>
                      </div>


                      
                  <div class="my-5">
                      <p class="lead font-weight-nomarl ">Whats Russell favorite color</p>
                      <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class=" form-check-label"> black </label>
                      </div>
                      <div class="form-check my-2 text-white-50">
                          <input type="radio" name="q4" value="B">
                          <label class=" form-check-label"> grey </label>
                        </div>
                      </div>

                      <div class="text-center">
                        <input type="submit" class="btn btn-light">
                      </div>
       </form>
    </div>
  </div>

  <script src="test.js"></script>
</body>
</html>
